<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .register-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .register-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .register-form input[type="text"],
      .register-form input[type="email"],
      .register-form input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .register-form input[type="checkbox"] {
        margin-right: 10px;
      }
      .register-form button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
      }
      .register-form .signin-options {
        margin-top: 20px;
        text-align: center;
      }
      .register-form .signin-options a {
        color: #007bff;
        text-decoration: none;
      }
      .register-form .signin-options a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-form">
      <h2>Register</h2>
      <form action="register_action_url" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <label>
          <input type="checkbox" name="agree_terms" required /> I agree with the
          <a href="terms_and_policy_url">terms and policy</a>
        </label>
        <button type="submit">Register</button>
      </form>
      <div class="signin-options">
        <p>Already have an account? <a href="signin_url">Sign In</a></p>
        <p>or</p>
        <button onclick="signInWithGoogle()">Sign In with Google</button>
      </div>
    </div>

    <script>
      function signInWithGoogle() {
        // Implement Google sign-in functionality here
        alert("Google sign-in is not yet implemented.");
      }
    </script>
  </body>
</html>
